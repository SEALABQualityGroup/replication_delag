<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: peo"></head>
<body>
	 <div id="login-setting-page" class="container">
    	<div class="bg">
    		<div class="row">  	  
	    			<div class="col-md-5 col-md-offset-4">
	    				<div class="data-setting-form">
			    			<h2 class="title text-center">EDIT ADDRESS</h2>
			    			<div th:if="${errorSave} == true" class="panel-error-data">								
								<h6>Error s"src/main/resources/web-server/templates/editAddress.html"aving data</h6>
							</div>	
		    				<form  action="#" th:action="@{/saveEditAddress/}+${address.idAddress}+'/'+${provenienza}" th:object="${address}" method="POST" enctype="application/json">					    	
								<input type="text" placeholder="Full name" th:maxlength="45"  required="required" th:value="${address.fullName}" name="fullName" th:type="text" />
								<input type="text" placeholder="Address line 1" th:maxlength="45"  required="required" th:value="${address.address1}" name="address1" th:type="text" />
								<input type="text" placeholder="Address line 2" th:maxlength="45" th:value="${address.address2}" name="address2" th:type="text" />
								<input type="text" placeholder="City" th:maxlength="45" required="required" th:value="${address.city}" name="city" th:type="text" />
								<input type="text" placeholder="State" th:maxlength="45" required="required" th:value="${address.state}" name="state" th:type="text" />
								<input type="text" placeholder="Province" th:maxlength="45" required="required" th:value="${address.province}" name="province" th:type="text" />
								<input type="text" placeholder="Zip"  required="required" maxlength="5" oninput="maxLengthCheck(this)"  th:value="${address.zip}" name="zip" th:type="number" />
								<input type="text" placeholder="Phone Number" required="required" 	th:value="${address.phoneNumeber}" name="phoneNumeber" th:type="number" />								
								<div class="col-md-6 col-md-offset-7">
									<div class="col-md-6">
		            					<a type="submit" th:href="@{'/'}+${urlBack}" class="btn btn-default backButton" id="btnBackEditAddress"> Back</a>
									</div>
									<div th:if="${provenienza} == 'cart'"  class="col-md-6">
										<button type="submit"  th:href="@{/saveEditAddressCard/}+${address.idAddress}" name="action" value="0" class="btn btn-default">Save</button>					
									</div>
									<div th:if="${provenienza} == 'address'"  class="col-md-6">
										<button type="submit"  th:href="@{/saveEditAddress/}+${address.idAddress}" name="action" value="0" class="btn btn-default">Save</button>					
									</div>
								</div>
							</form>
				         </div>			         
	    			</div>
	    		</div>  
	    		<script>
				  function maxLengthCheck(object)
				  {
				    if (object.value.length > object.maxLength)
				      object.value = object.value.slice(0, object.maxLength)
				  }
				</script>			
	    	</div>  
    	</div><!--/#contact-page-->
	<div th:replace="footer :: peo"></div>
</body>
</html>
