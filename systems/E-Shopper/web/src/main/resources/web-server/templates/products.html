<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: peo"></head>

<body>
	
	<section id="advertisement">
		<div class="container">
			<img src="images/shop/advertisement.jpg" alt="" />
		</div>
	</section>
	
	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<!-- LEFT SIDEBAR -->
					<div th:replace="left-sidebar :: peo"></div>
				</div>
				
				<div class="col-sm-9 padding-right">
					<!-- FEATURES ITEMS -->
					<!--div th:replace="features-items :: peo"></div-->
					<div class="features_items"><!--features_items-->
						<h2 class="title text-center">Features Items</h2>
						<div th:each="prod : ${products}" class="col-sm-4">
							<div class="product-image-wrapper">
								<div class="single-products">
									<div class="productinfo text-center">
										<img src="images/shop/@{prod.image}" alt="" />
										<h2>$<span th:text="@{prod.price}"></span></h2>
										<p><span th:text="@{prod.name}"></span></p>
										<a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
									</div>
									<div class="product-overlay">
										<div class="overlay-content">
											<h2>$<span th:text="@{prod.price}"></span></h2>
											<p><span th:text="@{prod.name}"></span></p>
											<a href="#" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
										</div>
									</div>
								</div>
								<div class="choose">
									<ul class="nav nav-pills nav-justified">
										<li><a href=""><i class="fa fa-plus-square"></i>Add to wishlist</a></li>
									</ul>
								</div>
							</div>
						</div>
						
						<ul class="pagination">
							<li class="active"><a href="">1</a></li>
							<li><a href="">2</a></li>
							<li><a href="">3</a></li>
							<li><a href="">&raquo;</a></li>
						</ul>
					</div><!--features_items-->
				</div>
			</div>
		</div>
	</section>
	
	<div th:replace="footer :: peo"></div>

</body>
</html>
